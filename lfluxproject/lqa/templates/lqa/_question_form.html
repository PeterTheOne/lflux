{% load url from future %}
{% load crispy_forms_tags %}
{% load i18n %}
<form action="{% url 'lqa_question_create' story_slug=story.versions.current.slug %}" method="POST" class="uniForm replacecontent">
    <div class="replace_here">
        {{form|crispy}}
    </div>

    <div class="buttonHolder">
        {% csrf_token %}
        <input type="submit" class="primaryAction" value="{% trans "Submit" %}" />
    </div>
</form>
