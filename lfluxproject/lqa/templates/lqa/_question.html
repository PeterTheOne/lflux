{% load i18n %}
{% load url from future %}
<div class="item">
    {% include 'lqa/question_vote.inc' %}
    <h2><a href="{% url 'lqa_question' object_id=question.id story_slug=question.story.slug %}">{{question.title}}</a></h2>
    <div class="meta">{% trans "asked by" %} <u>{{question.user.username}}</u></div>
    <div class="meta"><strong>{% trans "open" %}</strong> {% trans "since" %} {{question.created_at|date}}</div>
</div>
