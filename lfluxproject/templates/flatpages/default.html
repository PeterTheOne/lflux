{% extends 'base.html' %}
{% load markup %}
{% block title %}{{flatpage.title}}{%endblock%}
{% block content %}
<div id="bar">
    <div id="nav">
        <a href="/">{{site.name}}</a> / {{flatpage.title}}
    </div>
</div>
<div id="header">
    <h1>{{flatpage.title}}</h1>
</div>
<div id="article">
    <div class="inner">
        {{flatpage.content|markdown}}
    </div>
</div>
{% endblock %}
